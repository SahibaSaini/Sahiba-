<!DOCTYPE html>
<html>
<head>
<title> Unorderd list </title>
</head>
<h1> this is unordered </h1>
<!default list style is disc (bullets)>
<ul>
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ul>
<!Horizontal Line Tag>
<hr>
<ul style="list-style-type:circle;">
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ul>
<ul style="list-style-type:square;">
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
<ul style="list-style-type:none;">
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ul>
</ul>
</html>
