<!DOCTYPE html>
<html>
<head>
<title>  ordered list </title>
</head>
<body>
<!default list style is number>
<ol>
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ol>
<ol type="A" start="1">
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ol>
<ol type="a" start="1">
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ol>
<ol reversed>
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</html>
