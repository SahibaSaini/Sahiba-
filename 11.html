<!Doctype html>
<html>
<head>
<title>Block and Inline elements</title>
</head>
<body>
<!A block-level elements always starts on new line>
<p style="border: 1px solid black">Hello World</p>
<div style="border: 1px solid black">Hello World</div>

<!An inline elements does not start on a new line.>
<!An inline elements only takes up as much width as necessary.>
<p>Dr.<i>Ratan</i> <b>Deep</b> <big>Aneja</big> </p>
</body>
</html>
